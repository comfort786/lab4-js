<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <h1>Contact Us</h1>
    
        <form id="contactForm" action="#" method="post" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="nameInput" name="name" required placeholder="Your Name">
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
        
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject">
        
            <label for="message">Message</label>
            <textarea id="messageInput" name="message" rows="5" required placeholder="Your Message"></textarea>
        
            <button type="submit">Send Message</button>
        </form>
        
        <div id="response" class="response-message"></div>
    </main>
